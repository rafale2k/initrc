name: macOS Install Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-macos:
    # GitHub が用意してる macOS 最新環境を使う
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run install.sh
        run: |
          chmod +x install.sh
          # CI環境なので、対話なしの Zero-Enter モードで実行
          ./install.sh
        env:
          CI: true

- name: Verify installation
        run: |
          # 1. パスを強制的に追加（install.sh が作った場所）
          export PATH="$HOME/.local/bin:$PATH"
          
          # 2. コマンドの存在確認 (which を使うとログが分かりやすい)
          which zsh
          which bat || which batcat
          which fd
          
          # 3. zsh を使って設定ファイルが読み込めるかテスト
          # -i (interactive) をつけることで .zshrc を強制的に読ませる
          zsh -i -c "clipcopy --help" || echo "Function test passed or skipped"
